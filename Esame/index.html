<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <img class="navbar-brand" src="./Netflix_Logo_RGB.png" alt="Netflix Logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">TV Shows</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Recently Added</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">My List</a></li>
                </ul>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-search"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="#">KIDS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bell"></i></a></li>
                    <div class="log-in d-flex">
                        <li class="nav-item"><a class="nav-link" href="#"><img src="./movies/1.png" alt="Profile"
                                    class="rounded-circle" width="30"></a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-caret-down-fill"></i></a></li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <!-- TV Shows Filter -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sinistra: Titolo e Bottone -->
            <div class="col-md-6 d-flex">
                <h2 class="me-3">TV Shows</h2>
                <button class="btn-genres">Genres â–¼ </button>
            </div>

            <!-- Destra: Icone -->
            <div class="col-md-6 d-flex justify-content-end">
                <button class="btn me-2 filter-View">
                    <i class="bi bi-grid"></i>
                </button>
                <button class="btn filter-View">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Carousel -->
    <div id="rowCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <!-- Primo gruppo con 6 card -->
            <div class="carousel-item active">
                <div class="row">
                    <div class="col-md-2">
                        <div class="card">
                            <img src="./movies/1.png" class="card-img-top" alt="Show 1">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card">
                            <img src="./movies/10.png" class="card-img-top" alt="Show 2">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card">
                            <img src="./movies/11.png" class="card-img-top" alt="Show 3">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card">
                            <img src="./movies/12.png" class="card-img-top" alt="Show 4">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card">
                            <img src="./movies/13.png" class="card-img-top" alt="Show 5">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card">
                            <img src="./movies/14.png" class="card-img-top" alt="Show 6">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Secondo gruppo con 6 card -->
            <div class="carousel-item">
                <div class="row">
                    <div class="col-md-2">
                        <div class="card">
                            <img src="./movies/15.png" class="card-img-top" alt="Show 7">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card">
                            <img src="./movies/16.png" class="card-img-top" alt="Show 8">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card">
                            <img src="./movies/17.png" class="card-img-top" alt="Show 9">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card">
                            <img src="./movies/15.png" class="card-img-top" alt="Show 7">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card">
                            <img src="./movies/16.png" class="card-img-top" alt="Show 8">
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card">
                            <img src="./movies/17.png" class="card-img-top" alt="Show 9">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pulsanti di navigazione -->
        <button class="carousel-control-prev" type="button" data-bs-target="#rowCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Precedente</span>
        </button>

        <button class="carousel-control-next" type="button" data-bs-target="#rowCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Successivo</span>
        </button>
    </div>


    <!-- Footer -->
    <footer>
        Footer
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
